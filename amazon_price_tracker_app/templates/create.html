{% extends "base.html" %}
{% load static %}
{%block content%}
{% block scripts %}
<script>
  function CopyText(clicked_id) {
  var text = document.getElementById(clicked_id);
  text.select();
  document.execCommand('copy')}


  function attention(){
      if(!confirm("Are you sure you want to delete this url. This will delete the data to!")){event.preventDefault()}

}

</script>
{% endblock scripts %}

<h1>Here you can add a Product to you tracker</h1>
<div class="container mx-auto px-4 py-5">
    <form action="/create" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" name="submit" value="submit" class="  px-4 py-3 rounded bg-blue-500 cursor-pointer hover:bg-sky-800 text-white">
        <input type="submit" name = "submit" value="delete" onclick="attention()" class="  px-4 py-3 rounded bg-blue-500 cursor-pointer hover:bg-sky-800 text-white ">
    </form>
</div>
<div class="w-full mx-auto">
    {% for item in products %}
    <li><span type="button" contenteditable="true" title="{{item}}"  id="span" class="w-auto"  ><input type="text" title="{{item}}" value="{{item}}"  id="{{item}}" class="w-full" onclick="CopyText(id)"></span></li>
    {%endfor%}
</div>

{% endblock %}
