{% extends "base.html" %}
{% load static %}
{%block content%}

<h1>Here you can add a Product to you tracker</h1>
<div class="input">
    <form action="/input" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" name="submit" value="submit">
        <input type="submit" name = "submit" value="delete">

</div>
<div class="display">
    <p>Your Product URLs:</p>
    <p>{{products}}</p>
</div>

{% endblock %}
