{% extends "base.html" %}
{%block content%}
<h1>Here you can add a Product to you tracker</h1>
<div class="input">
    <form action="/input" method="GET">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
</div>
<div class="display">
    <p>Your Product URLs:</p>
    <p>{{products}}</p>
</div>

{% endblock %}
